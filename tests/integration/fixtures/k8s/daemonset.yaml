apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ebpfsentinel
  namespace: ebpfsentinel-test
  labels:
    app.kubernetes.io/name: ebpfsentinel
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ebpfsentinel
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ebpfsentinel
    spec:
      serviceAccountName: ebpfsentinel
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: agent
          image: ebpfsentinel:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: grpc
              containerPort: 50051
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 5
          volumeMounts:
            - name: config
              mountPath: /etc/ebpfsentinel
              readOnly: true
            - name: bpf-fs
              mountPath: /sys/fs/bpf
            - name: debug-fs
              mountPath: /sys/kernel/debug
              readOnly: true
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: "1"
              memory: 512Mi
      volumes:
        - name: config
          configMap:
            name: ebpfsentinel-config
        - name: bpf-fs
          hostPath:
            path: /sys/fs/bpf
            type: DirectoryOrCreate
        - name: debug-fs
          hostPath:
            path: /sys/kernel/debug
            type: Directory
        - name: data
          emptyDir: {}
