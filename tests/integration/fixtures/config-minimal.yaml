# config-minimal.yaml â€” Minimal agent configuration for integration tests.
# Uses loopback interface, firewall-only mode, non-default ports to avoid conflicts.

agent:
  interfaces:
    - lo
  bind_address: "0.0.0.0"
  log_level: info
  log_format: json
  http_port: 18080
  grpc_port: 50151
  metrics_port: 19090
  swagger_ui: true

firewall:
  enabled: true
  mode: alert
  rules: []

ids:
  enabled: false

ips:
  enabled: false

dlp:
  enabled: false

ratelimit:
  enabled: false

threatintel:
  enabled: false

l7:
  enabled: false

alerting:
  enabled: false

audit:
  enabled: true
  storage_path: __DATA_DIR__/audit.redb
