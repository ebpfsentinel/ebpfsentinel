[advisories]
# Unmaintained crates: warn only for direct workspace dependencies
unmaintained = "workspace"
ignore = []

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "AGPL-3.0-only",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "OpenSSL",
]

[bans]
multiple-versions = "warn"
wildcards = "deny"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
