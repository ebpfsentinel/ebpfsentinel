name: eBPF Build

on:
  push:
    branches: [main, develop]
    paths:
      - "crates/ebpf-common/**"
      - "crates/ebpf-programs/**"
      - "crates/xtask/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "crates/ebpf-common/**"
      - "crates/ebpf-programs/**"
      - "crates/xtask/**"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ebpf-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ebpf-build:
    name: Build eBPF Programs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            crates/ebpf-programs/xdp-firewall
            crates/ebpf-programs/xdp-ratelimit
            crates/ebpf-programs/tc-ids
            crates/ebpf-programs/tc-threatintel
            crates/ebpf-programs/tc-dns
            crates/ebpf-programs/tc-conntrack
            crates/ebpf-programs/tc-nat-ingress
            crates/ebpf-programs/tc-nat-egress
            crates/ebpf-programs/tc-scrub
            crates/ebpf-programs/uprobe-dlp

      - name: Install bpf-linker
        run: |
          sudo apt-get update && sudo apt-get install -y llvm-dev
          if ! command -v llvm-config &>/dev/null; then
            LLC=$(ls /usr/bin/llvm-config-* 2>/dev/null | sort -V | tail -1)
            [ -n "$LLC" ] && sudo ln -sf "$LLC" /usr/bin/llvm-config
          fi
          llvm-config --version
          cargo +nightly install bpf-linker
          bpf-linker --version

      - name: Build all eBPF kernel programs
        run: cargo xtask ebpf-build

      - uses: actions/upload-artifact@v4
        with:
          name: ebpf-programs
          path: |
            crates/ebpf-programs/xdp-firewall/target/bpfel-unknown-none/release/xdp-firewall
            crates/ebpf-programs/xdp-ratelimit/target/bpfel-unknown-none/release/xdp-ratelimit
            crates/ebpf-programs/tc-ids/target/bpfel-unknown-none/release/tc-ids
            crates/ebpf-programs/tc-threatintel/target/bpfel-unknown-none/release/tc-threatintel
            crates/ebpf-programs/tc-dns/target/bpfel-unknown-none/release/tc-dns
            crates/ebpf-programs/tc-conntrack/target/bpfel-unknown-none/release/tc-conntrack
            crates/ebpf-programs/tc-nat-ingress/target/bpfel-unknown-none/release/tc-nat-ingress
            crates/ebpf-programs/tc-nat-egress/target/bpfel-unknown-none/release/tc-nat-egress
            crates/ebpf-programs/tc-scrub/target/bpfel-unknown-none/release/tc-scrub
            crates/ebpf-programs/uprobe-dlp/target/bpfel-unknown-none/release/uprobe-dlp
          retention-days: 7
